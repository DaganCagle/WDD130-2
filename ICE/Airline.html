<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/Airline.css">
</head>
<header>
    <img src="images/boarding-pass-delta.jpeg" alt="Delta">
    <p>Gabby Salamon</p>
</header>
<body class="ticket">
    <div class="destination">
        <p class="left">Departments 12:45 PM</p>
        <h1 class="left">DEN</h1>
        <p class="left">Denver</p>
        <img class="middle" id="plane" src="images/boarding-pass-plane.jpeg" alt="Plane"> 
        <p class="right">Arrives 5:30 PM</p>
        <h1 class="right">BOS</h1>
        <p class="right">Boston</p>
        <h2>Date</h2>
        <p>12/21/15</p>
        <h2>Flight</h2>
        <p>A2341</p>
        <h2>Gate</h2>
        <p>B12</p>
        <h2>Seat</h2>
        <p>B10</p>
        <h2>Boarding Zone</h2>
        <p>1</p>
        <h2>Boarding Time</h2>
        <p>11:45 AM</p>
    </div>
</body>
<footer>
    <img src="images/boarding-pass-barcode.jpeg" alt="Barcode">
    <p>Thank you for flying with Delta</p>
</footer>
</html>
